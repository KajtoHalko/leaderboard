<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<body>

<h2 th:text="Leaderboard">Welcome</h2>
<table id="scores" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${scoresList.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="entry : ${scoresList}">
        <td th:text="${entry.name}"></td>
        <td th:text="${entry.score}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
